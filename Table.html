<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

        <caption>First Table</caption>
         <table border="4" rules="all" cellpadding="15px">
                 <tr align="center">
                     <td>A</td>
                     <td rowspan="2">
                        <ul type="circle">
                            <li>Item-1</li>
                            <li>Item-2</li>
                        </ul>
                     </td>
                 </tr> 
                 <tr align="center"> 
                    <td>B</td>
                </tr>
                <tr>
                    <td align="center " colspan="2" >C</td>
                </tr>
                <tr align="center">
                    <td>
                        <ul type="square"> 
                             <li>Item-3</li>
                             <li>Item-4</li>
                        </ul>
                    </td>
                    <td>
                        <table align="center" cellpadding="6px" border="2">
                            <tr> 
                                <th colspan="2">Table</th>
                            </tr>
                            <tr>
                                <td rowspan="2"> D</td>
                                <td>E</td>
                            </tr>
                             <tr>
                                <td>F</td>
                            </tr>

                        </table>
                    </td>
                </tr>
                
         </table>
</body>
</html>
